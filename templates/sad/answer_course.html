{% extends 'sad/base.html' %}
{% block content %}
<h1>{{ disciplina }}{{ turma }}</h1>
    <form method='GET' action='/gda/IC/{{ano}}s{{semestre}}/{{disciplina}}{{turma}}/commit/'>
        {% for p in perguntas %}
            <div class="entry">
				<b>{{ p.pergunta }}</b><br />
                {% if p.alternativas %}
                    {% for a in p.alternativas %}
                        <input type='radio' name='pa{{ p.id }}' value='{{ a.id }}'> {{ a.texto }}
                    {% endfor %}
                    <br />
                    <br />
                    Comente (opcional):
                    <br />

                {% endif %}

                <textarea cols='40' rows='3' name='pd{{ p.id }}'></textarea>
                <br>&nbsp;
                <p class="post"></p>
        </div>
    {% endfor %}
        <input type='submit' value='Enviar'>
    </form>
    <br>&nbsp;
{% endblock %}

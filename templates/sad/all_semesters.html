{% extends 'sad/base.html' %}
{% block content %}
	{% if semesters %}
		<ul id="semesters">
		{% for s in semesters %}
		<li {% ifequal s current_semester %}class="current_semester"{% endifequal %}>{{ s }}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available for this year.</p>
	{% endif %}
{% endblock %}
